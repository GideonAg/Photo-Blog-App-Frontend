version: 1
backend:
  phases:
    build:
      commands:
        - '# Execute Amplify CLI with the helper script'
frontend:
  phases:
    preBuild:
      commands:
        - npm ci
    build:
      commands:
        - export NODE_OPTIONS="--max-old-space-size=8192"
        - npm run build
        
  artifacts:
    # IMPORTANT - Please verify your build output directory
    baseDirectory: dist
    files:
      - '**/*'
  cache:
    paths:
      - node_modules/**/*