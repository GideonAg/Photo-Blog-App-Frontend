version: 1
backend:
  phases:
    preBuild:
        commands:
          - nvm install 23.5.0
          - nvm use 23.5.0  # Use Node 20
          - npm install -g npm@latest  # Update npm
          - npm ci  # Install dependencies
    build:
      commands:
        - npm ci --cache .npm --prefer-offline
        - npx ampx pipeline-deploy --branch $AWS_BRANCH --app-id $AWS_APP_ID
frontend:
  phases:
    build:
      commands:
        - npm run build
  artifacts:
    baseDirectory: dist
    files:
      - '**/*'
  cache:
    paths:
      - .npm/**/*
      - node_modules/**/*