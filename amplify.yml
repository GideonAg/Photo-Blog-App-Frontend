version: 1
frontend:
  phases:
    preBuild:
      commands:
        - nvm install 20
        - nvm use 20
        - npm install -g npm@10.8.2
    build:
      commands:
        - npm ci --cache .npm --prefer-offline
        - npm run build
        - echo "Deploying with branch $AWS_BRANCH and app-id $AWS_APP_ID"
        - npx ampx pipeline-deploy --branch $AWS_BRANCH --app-id $AWS_APP_ID --verbose
  artifacts:
    baseDirectory: dist  # Vite outputs to 'dist', not 'build'
    files:
      - '**/*'
  cache:
    paths:
      - node_modules/**/*